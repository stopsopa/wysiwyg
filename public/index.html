<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple WYSIWYG Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container editor-container">
      <h2>WYSIWYG Editor</h2>
      
      <div class="toolbar">
        <button id="boldBtn" title="Bold"><strong>B</strong></button>
        <button id="italicBtn" title="Italic"><em>I</em></button>
        <button id="h1Btn" title="Heading 1">H1</button>
        <button id="h2Btn" title="Heading 2">H2</button>
        <button id="h3Btn" title="Heading 3">H3</button>
        <button id="ulBtn" title="Unordered List">â€¢ List</button>
        <button id="olBtn" title="Ordered List">1. List</button>
        <div class="separator"></div>
        <button id="leftBtn" title="Align Left">â¬… Left</button>
        <button id="centerBtn" title="Align Center">â¬Œ Center</button>
        <button id="rightBtn" title="Align Right">Right âž¡</button>
        <div class="separator"></div>
        <select id="fontSelect" class="font-select" title="Font Family">
          <option value="">Default Font</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Verdana">Verdana</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
          <option value="Palatino">Palatino</option>
        </select>
        <div class="separator"></div>
        <button id="img1Btn" title="Insert Image 1">ðŸ–¼ Img1</button>
        <button id="img2Btn" title="Insert Image 2">ðŸ–¼ Img2</button>
        <button id="img3Btn" title="Insert Image 3">ðŸ–¼ Img3</button>
      </div>

      <div id="editor" class="editor" contenteditable="true">
        <p>Start typing here...</p>
      </div>
    </div>

    <div class="container db-container">
      <h2>Database Format</h2>
      <div class="db-buttons">
        <button id="exportBtn" class="db-btn">ðŸ“¤ Export</button>
        <button id="importBtn" class="db-btn">ðŸ“¥ Import</button>
      </div>
      <textarea id="dbTextarea" class="db-textarea" placeholder="Database content will appear here..."></textarea>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
