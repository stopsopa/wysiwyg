<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple WYSIWYG Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WYSIWYG Editor</h1>
    
    <div class="toolbar">
      <button id="boldBtn" title="Bold"><strong>B</strong></button>
      <button id="italicBtn" title="Italic"><em>I</em></button>
      <button id="h1Btn" title="Heading 1">H1</button>
      <button id="h2Btn" title="Heading 2">H2</button>
      <button id="h3Btn" title="Heading 3">H3</button>
      <button id="ulBtn" title="Unordered List">• List</button>
      <button id="olBtn" title="Ordered List">1. List</button>
      <div class="separator"></div>
      <button id="leftBtn" title="Align Left">⬅ Left</button>
      <button id="centerBtn" title="Align Center">⬌ Center</button>
      <button id="rightBtn" title="Align Right">Right ➡</button>
    </div>

    <div id="editor" class="editor" contenteditable="true">
      <p>Start typing here...</p>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
